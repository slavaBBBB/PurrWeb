<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="slider" class="slider">
      <div class="wrapper">
        <div id="slides" class="slides">
          <span style="background-image: url(img/image-1.png);" class="slide"></span>
          <span style="background-image: url(img/image-2.png);" class="slide"></span>
          <span style="background-image: url(img/image-3.png);" class="slide"></span>
          <span style="background-image: url(img/image-4.png);" class="slide"></span>
          <span style="background-image: url(img/image-5.png);" class="slide"></span>
        </div>
      </div>
      <div class="slider-dots">
          <span class="slider-dots_item slider-dots_item1"></span>
          <span class="slider-dots_item slider-dots_item2"></span>
          <span class="slider-dots_item slider-dots_item3"></span>
          <span class="slider-dots_item slider-dots_item4"></span>
          <span class="slider-dots_item slider-dots_item5"></span>
      </div>
      <div class="slider-buttons">
        <a id="prev" class="control prev"></a>
        <a id="next" class="control next"></a>
    </div>
    </div>
  </body>
</html>
